<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta name="description" content="Myers briggs indicator test results" >
    <title>Myers Briggs Type Indicator Test Results</title>

    <!--favicon made using site logo-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon180x180.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon16x16.png"
    >

    <!-- Bootstrap 5 with JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" >
  </head>
  <body class="results">
    <!-- Navigation py-3 required for optimal width, mb-4 for spacing beneath, container required to bring button in alignment with content-->
    <nav class="nav py-3 mb-4 custom-navbar">
      <div class="container">
        <a href="index.html" class="btn btn-primary btn-lg">Home</a>
      </div>
    </nav>
    
    <!--results section-->
    <div class="container">
      <div class="card results-card">
        <div class="card-header">
          <h1>Your MBTI Type: <span id="type"></span></h1>
        </div>
        <div class="card-body">
          <h2 id="title" class="mt-3">Loading...</h2>
        </div>
        <p>
          <strong>Percentage of population:</strong>
          <span id="percentage"></span>
        </p>
        <p id="description"></p>
        <p>
          <a id="site" href="#" target="_blank">Learn more about this type</a>
        </p>
        <img
          id="resultImage"
          alt="Results Image"
          class="my-4"
          width="1046"
          height="516"
          style="max-width: 100%; height: auto"
          loading="eager"
          src="https://media.tenor.com/WX_LDjYUrMsAAAAm/loading.webp"
        >
        <p class="mb-3">
          <span class="d-inline-block bg-light text-dark px-2 py-1 rounded">
            <small>
              Illustration and content by
              <a
                href="https://www.16personalities.com/"
                target="_blank"
                rel="noopener"
                >16Personalities.com</a
              >, this site is for academic use only.
            </small>
          </span>
        </p>
      </div>
    </div>
    <script src="assets/script/results.js"></script>
  </body>
</html>
